<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bodhisattva Maitreya · Demo</title>
<style>
  :root{
    --bg:#f8fafc; --ink:#111827; --muted:#6b7280; --line:#e5e7eb; --accent:#0ea5e9;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);
       font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:900px;margin:24px auto;padding:0 16px}
  .card{background:#fff;border:1px solid var(--line);border-radius:16px;padding:18px}
  .head{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:8px}
  .title{font-size:1.25rem;margin:0}
  .tabs{display:flex;gap:8px}
  .tab{
    padding:8px 12px;border:1px solid var(--line);background:#fff;border-radius:999px;
    cursor:pointer;font-weight:600
  }
  .tab[aria-selected="true"]{background:var(--accent);color:#fff;border-color:var(--accent)}
  .grid{display:grid;gap:18px}
  @media(min-width:860px){ .grid{grid-template-columns: 1fr 1.2fr} }
  .imgbox{display:flex;align-items:center;justify-content:center;background:#fff;
          border:1px dashed var(--line);border-radius:12px;min-height:320px;padding:10px}
  .imgbox img{max-width:100%;height:auto;display:block}
  .lang{display:none}
  .lang.active{display:block}
  .subtitle{margin:6px 0 10px;color:var(--muted)}
  .hr{height:1px;background:var(--line);margin:12px 0}
  .footer{color:var(--muted);text-align:center;margin-top:20px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <div class="head">
        <h1 class="title">Bodhisattva Maitreya</h1>
        <div class="tabs" role="tablist" aria-label="Language">
          <button class="tab" id="tab-en" role="tab" aria-selected="true" aria-controls="panel-en">English</button>
          <button class="tab" id="tab-hi" role="tab" aria-selected="false" aria-controls="panel-hi">हिन्दी</button>
        </div>
      </div>

      <div class="grid">
        <!-- Image box -->
        <div class="imgbox" aria-label="Artifact image">
          <!-- Replace src with your image path -->
          <img src="maitreya.png" alt="Bodhisattva Maitreya sculpture">
        </div>

        <!-- Text panels -->
        <section id="panel-en" class="lang active" role="tabpanel" aria-labelledby="tab-en">
          <p class="subtitle">ARCAEHOLOGICAL SITE • Gupta Period (5th century CE)</p>
          <div class="hr"></div>
          <p>
            <!--This standing stone image of <strong>Bodhisattva Maitreya</strong> (future Buddha), with rosary in the
            right hand and a Gupta period sprinkler pot in the left, shows elongated ears, half-closed eyes, thin
            drapery, and a stupa on the headdress. A deer head is carved on the left chest. The sculpture is datable
            to the <em>Gupta Period (5th century CE)</em>.-->
          </p>
        </section>

        <section id="panel-hi" class="lang" role="tabpanel" aria-labelledby="tab-hi" lang="hi">
          <p class="subtitle">पुरास्थल • गुप्तकाल (५वीं शताब्दी ई.)</p>
          <div class="hr"></div>
          <p>
            <!--यह खड़ी शैल प्रतिमा <strong>बोधिसत्त्व मैत्रेय</strong> की है। दाहिने हाथ में माला तथा बाएँ हाथ में
            गुप्तकालीन अर्घ्यपात्र (स्प्रिंकलर) दर्शाया गया है। लम्बे कान, आधी बंद आँखें, पतली वसन-रेखाएँ और
            सुन्दर शिरोभूषण पर स्तूप अंकित है। बाएँ वक्ष पर हिरण का सिर उकेरा गया है। प्रतिमा गुप्तकाल,
            <em>५वीं शताब्दी ईस्वी</em>, की मानी जाती है।-->
          </p>
        </section>
      </div>
    </div>

    <p class="footer">© <span id="yr"></span> Museum Demo</p>
  </div>

<script>
  // simple tab switcher
  const enTab = document.getElementById('tab-en');
  const hiTab = document.getElementById('tab-hi');
  const enPanel = document.getElementById('panel-en');
  const hiPanel = document.getElementById('panel-hi');

  function select(lang){
    const isEn = lang === 'en';
    enTab.setAttribute('aria-selected', isEn);
    hiTab.setAttribute('aria-selected', !isEn);
    enPanel.classList.toggle('active', isEn);
    hiPanel.classList.toggle('active', !isEn);
    localStorage.setItem('lang', lang);
  }

  // load last chosen language
  select(localStorage.getItem('lang') || 'en');

  enTab.addEventListener('click', () => select('en'));
  hiTab.addEventListener('click', () => select('hi'));

  document.getElementById('yr').textContent = new Date().getFullYear();
</script>
</body>
</html>
